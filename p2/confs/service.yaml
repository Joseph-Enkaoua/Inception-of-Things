# Service: svc-app1
apiVersion: v1
kind: Service
metadata:
  name: svc-app1
spec:
  selector:
    app: app1 # Selectionne les pods avec le label app=app1
  ports:
    - protocol: TCP
      port: 8080 # Port expos√© par le service
      targetPort: 80 # Port du container

